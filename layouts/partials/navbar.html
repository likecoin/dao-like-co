<nav class="bg-white dark:bg-gray-900 shadow-md sticky top-0 z-50">
  <div class="container-custom px-4">
    <div class="flex justify-between items-center h-16">
      <div class="flex items-center">
        <a href="{{ .Site.BaseURL }}" class="flex items-center space-x-2">
          <img src="/assets/likecoin-spin.gif" alt="LikeCoin" class="h-10 w-10">
          <span class="font-bold text-xl text-primary dark:text-primary-light">LikeCoin</span>
        </a>
      </div>
      
      <div class="flex items-center space-x-6">
        <a href="https://3ook.com" target="_blank" rel="noopener" class="flex items-center space-x-2 hover:opacity-80 transition-opacity">
          <span class="font-semibold text-gray-700 dark:text-gray-300">3ook.com</span>
        </a>
        
        <div class="flex items-center space-x-2">
          {{- if .IsTranslated -}}
            {{- range .Translations -}}
              <a href="{{ .Permalink }}" class="px-3 py-1 rounded hover:bg-gray-100 dark:hover:bg-gray-800 text-sm">
                {{ .Language.LanguageName }}
              </a>
            {{- end -}}
          {{- end -}}
          <a href="{{ .Permalink }}" class="px-3 py-1 rounded bg-primary text-white text-sm">
            {{ .Language.LanguageName }}
          </a>
        </div>
        
        <button id="theme-toggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800" aria-label="Toggle theme">
          <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
          </svg>
          <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>
</nav>

<script>
  const themeToggleBtn = document.getElementById('theme-toggle');
  const themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
  const themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

  if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    themeToggleLightIcon.classList.remove('hidden');
  } else {
    themeToggleDarkIcon.classList.remove('hidden');
  }

  themeToggleBtn.addEventListener('click', function() {
    themeToggleDarkIcon.classList.toggle('hidden');
    themeToggleLightIcon.classList.toggle('hidden');

    if (localStorage.getItem('theme')) {
      if (localStorage.getItem('theme') === 'light') {
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      } else {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      }
    } else {
      if (document.documentElement.classList.contains('dark')) {
        document.documentElement.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      } else {
        document.documentElement.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      }
    }
  });
</script>
